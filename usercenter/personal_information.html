<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息完善</title>
    <link rel="stylesheet" charset="utf-8" href="../css/reset.css">
    <link rel="stylesheet" charset="utf-8" href="../css/reg.css">

    <script type="text/javascript" src="../libs/jquery/jquery-1.12.4.min.js" ></script>
    <script type="text/javascript" src="../libs/ie8-polyfill.js" ></script>
    <script type="text/javascript" src="../libs/jquery/jquery_ex.js" ></script>
	<script type="text/javascript" src="../libs/layer-v2.2/layer/layer.js"></script>
	<script type="text/javascript" src="../libs/utils.js"></script>
    <script type="text/javascript" src="../libs/base.js"></script>

    <script type="text/javascript" src="../layout/logout.js"></script>
</head>
<body class="bodybg">
    <div class="login_content personalInfo_content clearfix">
        <form action="" method="">
            <div class="login_box">
                <div class="title clearfix">
                    <span class="myfl"></span><h1 class="myfl">个人信息完善</h1><span class="myfr"></span>
                </div>
                <div class="personalInfo_text">
                    <h3>参加培训的学员需要邮寄一下材料：</h3>
                    <p>A、《注册安全工程师执业证》复印件一份（照片、个人信息、最近注册有效期等三页应复
                    印到同一张A4纸的同一面上）；</p>
                    <p>B、身份证复印件一份（两面应复印到同一张A4纸的同一面上）；</p>
                    <p>C、已取得过《注册安全工程师继续教育证书》的，需提供《注册安全工程师继续教育证书》原件。
                    首次参加继续教育的，需提供2寸免冠照片2张（剪裁合适，背面注明姓名、单位，一张照片粘贴到
                    档案表上）。</p>
                    <p>D、下载档案表填写、贴上照片一同上交。</p>
                </div>
                <div class="down_btn_div">
                    <!-- <a href="" class="down_btn">下载模板</a> -->
                    <input type="submit" value="下载模板" class="submit_btn">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
