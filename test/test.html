<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>晋安安全-在线考试</title>
		<link href="css/main.css" rel="stylesheet" type="text/css" />
		<link href="css/test.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" charset="utf-8" href="../css/reset.css">
	<link rel="stylesheet" charset="utf-8" href="../css/index.css">
		<style>
			.hasBeenAnswer {
	background: #5d9cec;
	color:#fff;
}

</style>
	</head>

	<body>
		<div class="main">
			<!--nr start-->
			<div class="test_main">
				<div class="nr_left">
					<div class="test">
						<h1 style="margin-left: 20px; margin-top: 10px; color: skyblue;" id="title">测试</h1>
						<form action="" method="post" id="testForm">
							<div class="test_title" id="test_times">
								<p class="test_time" >
									<b class="alt-1" id="times2">01:40</b>
								</p>
								<font id="SubmitBtn"><input type="button" name="test_jiaojuan" onclick="submitTest()" value="交卷"></font>
							</div>

							<div class="test_content">
								<div class="test_content_title">
									<h2>单选题</h2>
									<p>
										<span>共</span><i class="content_lit" id="radioCount">60</i><span>题</span>
									</p>
								</div>
							</div>
							<div>
								<ul class="test_content_ra" id="test_content_ra">
								</ul>
							</div>

							<div class="test_content">
								<div class="test_content_title">
									<h2>多选题</h2>
									<p>
										<span>共</span><i class="content_lit" id="multiCount">30</i><span>题</span>
									</p>
								</div>
							</div>
							<div>
								<ul class="test_content_nr" id="test_content_mu">
								</ul>
							</div>

							<div class="test_content">
								<div class="test_content_title">
									<h2>判断题</h2>
									<p>
										<span>共</span><i class="content_lit" id="judgeCount">30</i><span>题</span>
									</p>
								</div>
							</div>
							<div>
								<ul class="test_content_ju" id="test_content_ju">
								</ul>
							</div>

						</form>
					</div>

				</div>
				<div class="nr_right">
					<div class="nr_rt_main">
						<div class="rt_nr1">
							<div class="rt_nr1_title">
								<h1>
									答题卡
								</h1>
								<p class="test_time">
									<b class="alt-1" id="times1">1:40</b>
								</p>
							</div>

							<div class="rt_content">
								<div class="rt_content_tt">
									<h2>单选题</h2>
									<p>
										<span>共</span><i class="content_lit" id="radioCountCard">60</i><span>题</span>
									</p>
								</div>
								<div class="rt_content_nr answerSheet">
									<ul id="card_ra">

									</ul>
								</div>
							</div>

							<div class="rt_content">
								<div class="rt_content_tt">
									<h2>多选题</h2>
									<p>
										<span>共</span><i class="content_lit" id="multiCountCard">30</i><span>题</span>
									</p>
								</div>
								<div class="rt_content_nr answerSheet">
									<ul id="card_mul">

										<li><a href="#qu_1_0">1</a></li>



									</ul>
								</div>
							</div>

							<div class="rt_content">
								<div class="rt_content_tt">
									<h2>判断题</h2>
									<p>
										<span>共</span><i class="content_lit" id="judgeCountCard">30</i><span>题</span>
									</p>
								</div>
								<div class="rt_content_nr answerSheet">
									<ul id="card_jud">

										<li><a href="#qu_1_0">1</a></li>



									</ul>
								</div>
							</div>

						</div>

					</div>
				</div>
			</div>
			<!--nr end-->
			<div class="foot"></div>
		</div>

		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../libs/ie8-polyfill.js"></script>
		<script type="text/javascript" src="../libs/jquery/jquery_ex.js"></script>
		<script type="text/javascript" src="../libs/layer-v2.2/layer/layer.js"></script>
		<script type="text/javascript" src="../libs/utils.js"></script>
		<script type="text/javascript" src="../libs/base.js"></script>

		<script type="text/javascript" src="../layout/logout.js"></script>
		
		<script type="text/javascript" src="js/jquery.easy-pie-chart.js"></script>
		<!--时间js-->
		<script type="text/javascript" src="js/jquery.countdown.js"></script>
		<script src="js/test.js" type="text/javascript" charset="utf-8"></script>
		<div style="text-align:center;">
		</div>

	</body>

</html>
