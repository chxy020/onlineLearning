<html lang="en">
<head>

<body class="bodybg">
    <div class="login_content clearfix">
        <!-- <form action="" method=""> -->
            <div class="login_box">
                <div class="title clearfix">
                    <span class="myfl"></span><h1 class="myfl">磐石安全</h1><span class="myfr"></span>
                </div>
                <p class="system_error"></p><!-- 点击登录 错误提示 例：$("system_error").append("用户名或密码错误!");-->
                <input type="text" name="username" value="" placeholder="手机号或身份证号" id="username"/>
                <p class="input_error"><span id="usernamemsg"></span></p><!--失去焦点时的错误提示-->
                <input type="password" placeholder="密码" id="password" name="password" maxlength="16" value=""/>
                <p class="input_error"><span id="passwordmsg"></span></p><!-- 失去焦点时的错误提示 -->
                <p class="forget_password clearfix"><a href="../reg/register_cg.html" class="">立即注册</a><a href="/login/password.html" class="myfr">忘记密码？</a></p>
                <input type="submit" id="subbtn" value="立即登录" class="submit_btn">
                
                <p class="myfr clearfix">
                    <span>系统如何使用？参见</span>
                    <a class="a_blue" href="https://sourcepanshi.oss-cn-qingdao.aliyuncs.com/pdf/%E7%B3%BB%E7%BB%9F%E4%BD%BF%E7%94%A8%E6%89%8B%E5%86%8C.pdf">《系统使用手册》</a>
                </p>
            </div>
